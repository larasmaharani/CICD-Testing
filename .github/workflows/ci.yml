name: Rest API

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn clean package --batch-mode --update-snapshots

  test:
    name: Test API
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        run: mvn clean verify
